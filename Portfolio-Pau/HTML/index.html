<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pau Blanco | Portfolio</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="../JS/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div
    class="absolute top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
  </div>

  <header class="flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold text-white">
      <span class="bg-gradient-to-r from-blue-900 to-blue-400 bg-clip-text text-transparent">&lt;/&gt;</span>
      Pau Blanco
    </h1>
    <div class="relative">
      <button id="lang-btn" class="px-4 py-2 bg-white border border-gray-300 rounded-md">
        ES
      </button>
      <ul id="lang-menu" class="absolute right-0 mt-2 w-32 bg-white border border-gray-300 rounded-md shadow-md hidden">
        <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-lang="EN">
          EN
        </li>
        <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-lang="ES">
          ES
        </li>
      </ul>
    </div>

</html>
